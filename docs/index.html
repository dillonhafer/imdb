<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDB Tags</title>
    <link href='https://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class='container'>
      <div class='text-center'>
        <h1>IMDB Tags</h1>
        <h3>A simple and automatic way to set movie tags from IMDB, including artwork.</h3>

        <div class='text-left pre'>
          $ <span class='command-box'></span>
        </div>
        <img src="cover.png" />
      </div>

      <br />
      <br />
      <br />

      <div class='row text-center'>
        <div class='col-lg-4'>
          <h2>Linux</h2>
          <a href="https://github.com/dillonhafer/imdb-tags/releases/download/v0.6.1/linux-32-0.6.1.tar.gz" target="_blank" class="btn btn-primary"><span class="glyphicon glyphicon-download-alt"></span> Linux 32-bit</a>
          <a href="https://github.com/dillonhafer/imdb-tags/releases/download/v0.6.1/linux-64-0.6.1.tar.gz" target="_blank" class="btn btn-primary"><span class="glyphicon glyphicon-download-alt"></span> Linux 64-bit</a>
        </div>

        <div class='col-lg-4'>
          <h2>OSX</h2>
          <a href="https://github.com/dillonhafer/imdb-tags/releases/download/v0.6.1/osx-0.6.1.tar.gz" target="_blank" class="btn btn-primary"><span class="glyphicon glyphicon-download-alt"></span> OSX 64-bit</a>
        </div>

        <div class='col-lg-4'>
          <h2>Windows</h2>
          <a href="https://github.com/dillonhafer/imdb-tags/releases/download/v0.6.1/windows-32-0.6.1.tar.gz" target="_blank" class="btn btn-primary"><span class="glyphicon glyphicon-download-alt"></span> Windows 32-bit</a>
          <a href="https://github.com/dillonhafer/imdb-tags/releases/download/v0.6.1/windows-64-0.6.1.tar.gz" target="_blank" class="btn btn-primary"><span class="glyphicon glyphicon-download-alt"></span> Windows 64-bit</a>
        </div>
      </div>

      <br />
      <br />

      <div class='text-center'>
        <a href="https://github.com/dillonhafer/imdb-tags" target="_blank"><span class="glyphicon glyphicon-console"></span> Documentation/Source</a>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="typed.js"></script>
      <script>
        $(function(){
          $(".command-box").typed({
            strings: ["imdb-tags -i tt1865505 song_of_the_sea.m4v"],
            typeSpeed: 125
          });
        });
      </script>
    </div>
  </body>
</html>
